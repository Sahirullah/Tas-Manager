<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4F8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D0E8F2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="500" height="500" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="450" cy="50" r="40" fill="#FF6B35" opacity="0.1"/>
  <circle cx="50" cy="450" r="60" fill="#FFD700" opacity="0.1"/>
  
  <!-- Pipe system illustration -->
  <g transform="translate(250, 250)">
    <!-- Main vertical pipe -->
    <rect x="-15" y="-120" width="30" height="240" fill="none" stroke="#1a1a2e" stroke-width="8" rx="4"/>
    
    <!-- Horizontal pipe branch left -->
    <path d="M -15 -40 L -100 -40" fill="none" stroke="#1a1a2e" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Horizontal pipe branch right -->
    <path d="M 15 40 L 100 40" fill="none" stroke="#1a1a2e" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Valve on left branch -->
    <circle cx="-100" cy="-40" r="15" fill="none" stroke="#FF6B35" stroke-width="3"/>
    <line x1="-100" y1="-50" x2="-100" y2="-30" stroke="#FF6B35" stroke-width="3"/>
    
    <!-- Valve on right branch -->
    <circle cx="100" cy="40" r="15" fill="none" stroke="#FF6B35" stroke-width="3"/>
    <line x1="100" y1="30" x2="100" y2="50" stroke="#FF6B35" stroke-width="3"/>
    
    <!-- Water droplets -->
    <g id="droplet">
      <path d="M 0 0 Q -8 8 0 20 Q 8 8 0 0" fill="#0066CC" opacity="0.7"/>
    </g>
    
    <!-- Animated water drops -->
    <use href="#droplet" x="-50" y="-80" opacity="0.6"/>
    <use href="#droplet" x="50" y="60" opacity="0.5"/>
    <use href="#droplet" x="0" y="100" opacity="0.7"/>
    
    <!-- Wrench tool -->
    <g transform="translate(-80, 80)">
      <path d="M -20 -10 Q -30 -15 -40 -10 Q -45 -5 -40 5 L -10 35 Q -5 40 5 35 L 10 0 Z" 
            fill="none" stroke="#FF6B35" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="-40" cy="0" r="8" fill="none" stroke="#FF6B35" stroke-width="2.5"/>
      <line x1="10" y1="0" x2="35" y2="25" stroke="#FF6B35" stroke-width="2.5" stroke-linecap="round"/>
    </g>
    
    <!-- Checkmark for reliability -->
    <g transform="translate(120, -100)">
      <circle cx="0" cy="0" r="25" fill="none" stroke="#00AA00" stroke-width="3"/>
      <path d="M -10 0 L 0 10 L 15 -8" fill="none" stroke="#00AA00" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Text elements -->
  <text x="250" y="450" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#1a1a2e">Professional Plumbing</text>
  <text x="250" y="475" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#666666">24/7 Emergency Service</text>
</svg>
